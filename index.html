<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Kanban Board - Drag and Drop</title>
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <div class="container">
            <div class="board-header">
                <h1>Kenban Board</h1>
                <p class="board-description">Drag items to the corresponding tables</p>
            </div>
            <div class="board">
                <div class="board-items">
                    <div class="board-item-container">
                        <h2 class="backlog-title">Backlog</h2>
                        <ul class="backlog board-item">


                        </ul>
                    </div>

                    <div class="board-item-container">
                        <h2 class="inprogress-title">In Progress</h2>
                        <ul class="inprogress board-item">


                        </ul>
                    </div>

                    <div class="board-item-container">
                        <h2 class="complete-title">Complete</h2>
                        <ul class="complete board-item">


                        </ul>
                    </div>

                    <div class="board-item-container">
                        <h2 class="onhold-title">On Hold</h2>
                        <ul class="onhold board-item">


                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>

</html>
